<header>
    <app-navigation (menuToggle)="onMenuToggle($event)"></app-navigation>
</header>
<main [ngClass]="{'menu-open': isMenuOpen}">
    <h1 class="employeesText">EMPLEADOS</h1>
    <section class="containerTabla">
        <div class="containerBtns">
            <button (click)="addEmployeeModal()" class="peticionesBtn">
                <i class="bi bi-plus"></i>
                NUEVO
            </button>
        </div>
        <div class="tablaProductos">
            <table>
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>APELLIDO</th>
                        <th>NOMBRE</th>
                        <th>DEPARTAMENTO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees"  class="employees" >
                        <td class="tdContenido">
                            <p>{{employee.codigo}}</p>
                        </td>
                        <td class="tdContenido">
                            <p>{{employee.apellido1}} {{employee.apellido2}}</p>
                        </td>
                        <td class="tdContenido">
                            <p>{{employee.nombre}}</p>
                        </td>
                        <td class="tdContenido">
                            <p>{{employee.codigoDepartamento.nombre}}</p>
                        </td>
                        <td class="tdContenido actions">
                            <button (click)="updateEmployeeModal(employee)" class="updateButton">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button (click)="deleteEmployee(employee._id)" class="deleteButton">
                                <i class="bi bi-trash"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section *ngIf="addEmployee">
        <app-add-employee [isVisible]="addEmployee" [closeModal]="closeModal.bind(this)"></app-add-employee>
    </section>
    <section *ngIf="updateEmployee">
        <app-update-employee [isVisible]="updateEmployee" [closeModal]="closeModal.bind(this)" [employeeUpdate]="employee"></app-update-employee>
    </section>
</main>
